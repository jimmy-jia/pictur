<!doctype html>
<html>
	<head>
		<title>pictur</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<meta charset="utf-8">
		<!--<base href="/pictur/">-->
		<link href="/static/stylesheet.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,400|Open+Sans+Condensed:300|Lato|Montserrat|Source+Sans+Pro:400,700italic|Varela|Poiret One|Roboto:100,300,400,900|Roboto+Slab|Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
		<link rel="icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<span id="modal"></span>
		<div class="wrapper">
			<header>
				<a href="/">pictur</a>
				<nav>
					<input type="text" placeholder="search"></input>
					<a href="">sign in</a>
					<a href="">sign up</a>
					<a onclick="showUpload()">upload</a>
				</nav>
			</header>
			<div id="main">
				<section class="upload" id="upload-section">
					<form action="" method=post enctype=multipart/form-data>
						<span onclick="showUpload()" class="close">
							<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
							    <path d="M0 0h24v24H0z" fill="none"/>
							</svg>
						</span>
						<h1>Upload</h1>
						<div class="upload-wrapper">
							<input type="text" id="fileUpload-text"></input>
							<label for="fileupload">Choose File</label>
							<input type=file name=file id="fileupload" onchange="updateUpload(this)"/>
						</div>
						<input type="text" name=tags placeholder="tags"/>
						<input type="text" name=title placeholder="title"/>
						<input type="text" name=description placeholder="description"/>
						<input type=submit value="Upload" placeholder="upload"/>
					</form>
				</section>


				<section class="home">
					<div class="banner">
						<h1>pictur</h1>
						<h3>Share Something!</h3>
					</div>
				</section>
				<section class="main-posts">
					<div class="post-container">
                        {% for post in posts %}
						<div><a href="/i{{ post['pid'] }}" >
                            <img src="/static/resources/postimages/{{ post['pid'] }}.gif"/>
                        </a></div>
                        {% endfor %}
					</div>
				</section>

				
			</div>

			<span class="push"></span>
		</div>
		<footer>
		</footer>
	</body>
	<script>
		function updateUpload(i) {
			document.getElementById("fileUpload-text").value = i.value.replace("C:\\fakepath\\", "");
		};
		function showUpload(){
			var div = $("#upload-section");
			var modal = $("#modal");
			if(div.is(":hidden")){
				div.fadeIn(400);
				modal.fadeIn(400);

			} else {
				div.fadeOut(400);
				modal.fadeOut(400);
			}
		}

	</script>
</html>
